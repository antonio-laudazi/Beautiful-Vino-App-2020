                <img [src]="utente.urlFotoUtente" class="user-thumb">
                <h3 class="header-title">{{utente.usernameUtente}}</h3>
                <p class="header-info">livello: <span>{{utente.livelloUtente}}</span><br>
                    Per diventare <span>{{utente.livelloUtente}}</span> ti mancano ancora 81 pp
                </p>
            </div>
            <div class="scroller-content">
                <div class="frame-content" *ngIf="utente && utente.eventiUtente && utente.eventiUtente.length > 0">
                    <div class="box evento clearfix" *ngFor="let evento of utente.eventiUtente">
                        <div class="cover" [ngStyle]="{'background-image': 'url(' + evento.urlFotoEvento + ')'}">
                        </div>
                        <h2 class="titolo">{{evento.titoloEvento}}</h2>
                        <div class="clearfix">
                            <h4 class="data">{{evento.dataEvento | BVDateFormat_gg_mm_aaaa}}</h4>
                            <h2 class="badge">&euro; {{evento.prezzoEvento}}</h2>
                        </div>
                        <p class="testo" [innerHTML]="evento.testoEvento"></p>
                    </div>
                </div>
                <div class="frame-content" *ngIf="!(utente && utente.eventiUtente && utente.eventiUtente.length > 0)">
                    <div class="box evento clearfix">
                        <h2 class="titolo">Non ci sono eventi preferiti</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
