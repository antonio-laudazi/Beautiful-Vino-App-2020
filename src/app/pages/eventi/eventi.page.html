<div class="main-body">
    <div class="content-area">
        <div class="content standard">
            <div class="datacontainer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 283 238">
                    <title>header</title>
                    <g id="Layer_2" data-name="Layer 2">
                        <g id="Layer_1-2" data-name="Layer 1">
                            <circle cx="135" cy="135" r="119" class="svg-second-color" />
                            <circle cx="130" cy="119" r="119" class="svg-first-color" />
                        </g>
                    </g>
                </svg>
            </div>
            <div class="page-title">
                <p class=""><a [routerLink]="" (click)="dettaglioAzienda()">Dettaglio azienda</a>
                </p>
            </div>
            <div class="scroller-content">
                <div class="frame-content">
                    <div class="box evento clearfix" *ngFor="let evento of listaEventi"
                        (click)="dettaglioEvento(evento)">
                        <div class="cover" [ngStyle]="{'background-image': 'url(' + evento.urlFotoEvento + ')'}">
                            <div class="location">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 319.36 425.45">
                                    <title>location</title>
                                    <g id="Layer_2" data-name="Layer 2">
                                        <g id="Layer_1-2" data-name="Layer 1">
                                            <path
                                                d="M159.79,425.45c-28.36-32.36-54.94-65.26-79.65-99.64C56.2,292.52,33.69,258.36,16.59,220.94,9.66,205.78,3.64,190.24,1.3,173.65-2.19,149,1.47,125,10.87,102.24,34.46,45.12,77.17,11,138.16,1.73c84.08-12.81,164.9,46.87,179.25,130,5.25,30.42-.45,58.43-12.73,85.88-17.29,38.65-39.82,74.24-65.13,107.95-24,31.95-49.55,62.72-74.45,94C163.55,421.5,161.78,423.25,159.79,425.45Zm.5-358.5c-43.42-.31-79.76,34.89-80.16,77.65-.43,45,34.87,81.15,79.57,81.41,43.72.26,79.5-35.22,79.75-79.07A79.16,79.16,0,0,0,160.29,66.95Z" />
                                        </g>
                                    </g>
                                </svg>
                                {{evento.cittaEvento}}
                            </div>
                        </div>
                        <h2 class="titolo">{{evento.titoloEvento}}</h2>
                        <div class="clearfix">
                            <h4 class="data">{{evento.dataEvento | BVDateFormat_gg_mm_aaaa}}</h4>
                            <h2 class="badge">â‚¬ {{evento.prezzoEvento}}</h2>
                        </div>
                        <div class="testo estratto" [innerHTML]="evento.testoEvento"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
