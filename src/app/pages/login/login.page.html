<div class="main-body" [style.backgroundColor]="registerColor">
    <div class="content-area">
        <div class="content accedi">

            <h3 class="title-access">
                Accedi
            </h3>
            <form class="user">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="psw"  [(ngModel)]="password">
                </div>
            </form>
            <div class="access-cta">
                <p style="margin-bottom: 40px;"><a href="#">Dimenticato la password?</a></p>
                <button class="button white text-center full-width" (click)="login()">Accedi</button>
                <p>oppure</p>
                <button class="button social facebook text-center full-width">Accedi con
                    Facebook</button>
                <button class="button social google text-center full-width">Accedi con
                    Google</button>
            </div>
        </div>
    </div>
</div>
